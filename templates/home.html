<html>
	<head>
	    <title>Headlines</title>
	</head>
	
    <body>
	    <h1>Headlines</h1>
        <h2>Current weather</h2>
        <form>
        <input type="text" name="city" placeholder="weather search">
        <input type="submit" value="Submit">
        </form>


        <p>City: <b>{{weather.city}}, {{weather.country}}</b></p>
        <p>{{weather.description}} |{{weather.temperature}}&#8451;</p>

        <h2> 

              <a href="http://i446.in?publication=bbc">BBC</a>
              <a href="http://i446.in?publication=fox">FOX</a>
              <a href="http://i446.in?publication=cnn">CNN</a>
        </h2>
        {% for article in articles %}
	        <b><a href="{{article.link}}">{{article.title}}</a></b><br />
	        <i>{{article.published}}</i><br />
	        <p>{{article.summary}}</p>
            <hr/>
       {% endfor %}
	</body>
</html>
